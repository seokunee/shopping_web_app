<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/shopping.css" />
    <script src="js/shopping.js" defer></script>
    <title>ShoppingApp</title>
  </head>
  <body>
    <section class="section">
      <header class="header">Shopping List</header>
      <ul class="lists">
        <li class="list__row">
          <div class="list">
            <span class="list__name">Egg</span>
            <button class="list__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="list__divider"></div>
        </li>
      </ul>
      <footer class="footer">
        <input class="input" type="text" name="stuff" />
        <button class="footer__addBtn">
          <i class="fas fa-plus plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
